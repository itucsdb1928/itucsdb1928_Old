{% extends 'layout.html' %}
{% block content %}




<div class="container">
    <h1>Edit Profile</h1>

 <form method="POST" class="form-horizontal" role="form" action="/EditProfile">
<div class="form-group">


            <input type="hidden" name="delete_profile" >

                <button class="button is-danger" action="submit" id="delete_profile" name="btn" value="delete_profile">Delete Profile</button>



          </div>




<hr>




          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" name="name" value="name" type="text" value="{{profile[0][1]}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Surname:</label>
            <div class="col-lg-8">
              <input class="form-control" name="surname"type="text" value="{{profile[0][1]}}">
            </div>
          </div>
            <div class="form-group">
            <label class="col-lg-3 control-label">Gender:</label>
            <div class="col-lg-8">
              <div class="ui-select">

                <select id="user_time_zone" name="gender"class="form-control">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>

                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Age:</label>
            <div class="col-lg-8">
              <input class="form-control" name="age"type="text" value="{{profile[0][4]}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" name="email"type="text" value="{{profile[0][6]}}">
            </div>
          </div>

</hr>



          <div class="form-group">



            <input type="hidden" name="save_changes" >

                <button class="button is-danger" action="submit" id="save_changes" name="btn" value="save_changes">Save changes</button>
                <input type="hidden" name="cancel" >

                <button class="button is-danger" action="submit" id="cancel" name="btn" value="cancel">Cancel</button>

            </form>



          </div>



</div>



    {% endblock content %}
