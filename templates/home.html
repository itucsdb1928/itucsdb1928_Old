{% extends 'layout.html' %}

<h1>Home Page</h1>
<table class="table is-hoverable">
    <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Publisher</th>
    </tr>
 {% block content %}
    {% for i in titles %}

    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
