{% extends 'layout.html' %}
 {% block content %}
<h1>Home Page</h1>
<table class="table is-hoverable">
    <tr>
        <th>Book Name</th>
        <th>Detail</th>

    </tr>

    {% for i in titles %}
    
    <tr>
        <form method="POST" name="detail{{i[0]}}" action="/Detail">
            <td name="Book_name">{{i[0]}}</td>
            <input type="hidden" name="Book_name" value="{{i[0]}}">

            <td>
                <button class="button is-danger" action="submit" id="detailButton" name="detailButton">See Detail</button>
            </td>
        </form>
    </tr>
    
    {% endfor %}
</table>
{% endblock content %}
